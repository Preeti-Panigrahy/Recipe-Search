<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Meal For Your Ingredients</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel = "stylesheet" href = "../static/css/style.css">
</head>
<body>

  <div class = "container">
    <div class = "meal-wrapper">
      <div class = "meal-search">
        <h2 class = "title">Find Meals For Your Ingredients</h2>
        <blockquote>You don't have to cook fancy or complicated masterpieces - just good food from fresh ingredients.<br>
          <cite>- Julia Child</cite>
        </blockquote>

        <form action="/recipe" method="POST">
        <div class = "meal-search-box">
          <input type = "text" class = "search-control" placeholder="Enter an ingredient" name="search-input" id = "search-input">
          <button type = "submit" class = "search-btn btn" id = "search-btn">
            <i class = "fas fa-search"></i>
          </button>
        </div>
        </form>

      </div>

      <div class = "meal-result">
        <h2 class = "title">Your Search Results: </h2>
          <div id= "meal">
            {% for recipe in recipe_list %}
            <!-- meal item -->
            <div class = "meal-item">
              <div class = "meal-img">
                <img src = "{{recipe['image']}}" alt = "food">
              </div>
              <div class = "meal-name">
                <h3>{{recipe['recipe']}}</h3>
                <a href = "{{recipe['url']}}" target="_blank" class = "recipe-btn">Get Recipe</a>
              </div>
            </div>
            {% endfor %}
          </div>
      </div>
    </div>
  </div>

</body>
</html>
